    <section class="container-fluid contact-section">
        <div class="row bg-color-contact">
            <div class="col">
                <div class="contact-headers blur">
                    <h3 class="contact-heading uppercase text-center"><strong>Need to contact us?</strong></h3>
                    <h5 class="uppercase text-center">Please use the form below.</h5>
                </div>
                <div class="center-form">
                    <form id="fillForm" class="contact-form" onsubmit="return sendMail(this);" method="POST">
                        <label class="hidden-label" for="name" aria-label="name">name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required/>
                        <label class="hidden-label" for="email" aria-label="email">email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" required/>
                        <label class="hidden-label" for="subject" aria-label="subject">subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required/>
                        <label class="hidden-label" for="message" aria-label="message">message</label>
                        <textarea rows="10" name="message" id="message" class="form-control" placeholder="Your message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary" id="contact-button">Send 
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
